<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 font-weight-normal">Weather</h5>
        <nav class="my-2 my-md-0 ms-md-auto">
            <a class="p-2 text-dark" href="#">Main</a>
            <a class="p-2 text-dark" href="#">Information</a>
            <a class="btn btn-outline-primary" href="#">Documents</a>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Weather in your City</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.name }}
                    <input type="submit" name="send" value="Search" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-md-6">
                <h1>Information</h1>
                {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>City:</b> {{ info.city }}<br>
                                <b>Temperature:</b> {{ info.temp }}<sup>o</sup><br>
                            </div>
                            <div class="col-3">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Weather Picture">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
